<body>
    <script>


            
    function game() {

        for (let i = 0; i < 5; i++) {

                
            
            function computerPlay() {
                
                let randomNumber = (Math.random() * 10)

            if (randomNumber <= 3.33) { 
                return 'rock' 
            } 
            else if (randomNumber <= 6.66) {
                return 'paper'
            } 
            else if (randomNumber <= 10) {
                return 'scissors'
            }

            }


            
            const computerSelection = computerPlay();
            
            console.log(computerSelection)


            const playerSelection = prompt('Please choose your weapon').toLowerCase();
            
            
            console.log(playerSelection);
            
                
                

            function playRound(playerSelection, computerSelection) {
                
                
                
                if (playerSelection === 'rock' && computerSelection === 'paper') {
                    return alert("You Lose! Paper swallows Rock");
                   

                }

                else if (playerSelection === 'rock' && computerSelection === 'scissors') {
                    return alert("You Win! Rock crushes Scissors")
                }
                
                else if (playerSelection === 'rock' && computerSelection === 'rock') {
                    return alert("Tie!")
                }


                else if (playerSelection === 'scissors' && computerSelection === 'rock') {
                    return alert("You Lose! Rock crushes Scissors");
                }

                else if (playerSelection === 'scissors' && computerSelection === 'paper') {
                    return alert("You Win! Scissors slices Paper")
                }
                
                else if (playerSelection === 'scissors' && computerSelection === 'scissors') {
                    return alert("Tie!")
                }
                

                else if (playerSelection === 'paper' && computerSelection === 'scissors') {
                    return alert("You Lose! Scissors slices Paper");
                }

                else if (playerSelection === 'paper' && computerSelection === 'rock') {
                    return alert("You Win! Paper swallows Rock")
                }
                
                else if (playerSelection === 'paper' && computerSelection === 'paper') {
                    return alert("Tie!")
                }

                else if (playerSelection !== 'scissors', 'paper', 'rock') { 
                    return alert ("Spelt incorrectly? or gtfo")}
         
                }
                
                
                playRound(playerSelection, computerSelection);


                function score(playerSelection, computerSelection) {

let winScore = 0;
let loseScore = 0;
let realScore = winScore + ':' + loseScore;


if (playerSelection === 'rock' && computerSelection === 'paper') {
    return loseScore++                   

}

else if (playerSelection === 'rock' && computerSelection === 'scissors') {
    return winScore++ 
}


else if (playerSelection === 'scissors' && computerSelection === 'rock') {
    return loseScore++
   
}

else if (playerSelection === 'scissors' && computerSelection === 'paper') {
    return winScore++
}

else if (playerSelection === 'paper' && computerSelection === 'scissors') {
    return loseScore++
   
}

else if (playerSelection === 'paper' && computerSelection === 'rock') {
    return winScore++
}
    console.log(realScore);
    
    console.log(playerSelection); 
    console.log(computerSelection);   
}

score();

                
                }
                }

                game();
                
            
            
            
            
        

        
    </script>
